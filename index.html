<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="robots" content="index, follow">
    <meta name="author" content="Gustavo Henrique">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="sort, play game, truth, dare, truth or dare, game">
    <meta name="description" content="Application intended to sort between applicants to play truth or dare">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/bottle.png">
    <title>Truth or Dare Sorter</title>
  </head>
  <body>
    <section class="front-card">
      <div class="bottle"></div>
      <div class="tags-container">
        <span class="applicant">Gustavo</span>
      </div>
      <button id="add-applicant-btn" type="button" class="add-applicant btn">Add</button>
    </section>
    <section class="back-card">
      <h2>The winner was</h2>
      <p id="result">Gustavo</p>
      <button id="play-again-btn" type="button" class="play-again btn">Play Again</button>
      <button id="sort-again-btn" type="button" class="sort-again btn">Sort Again</button>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
